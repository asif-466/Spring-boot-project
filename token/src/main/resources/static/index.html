```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Management App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          margin: 20px;
        }
        h1 { text-align: center; }
        .card {
          background: #fff;
          padding: 20px;
          margin: 20px auto;
          border-radius: 10px;
          max-width: 400px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .hidden { display: none; }
        input, select, button {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        button {
          background: #007bff;
          color: white;
          border: none;
          cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #shopDetails {
          margin-top: 10px;
          padding: 10px;
          background: #eef;
          border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Token Management App</h1>

<!-- AUTH SECTION -->
<div id="authSection" class="card">
    <h2>Signup</h2>
    <form onsubmit="signup(event)">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="text" id="signupMobile" placeholder="Mobile" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <p id="signupResult"></p>
    <hr>
    <h2>Login</h2>
    <form onsubmit="login(event)">
        <input type="text" id="loginMobile" placeholder="Mobile" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="loginResult"></p>
</div>

<!-- APP SECTION -->
<div id="appSection" class="hidden">

    <!-- CREATE SHOP -->
    <div class="card">
        <h2>Create Shop</h2>
        <form onsubmit="createShop(event)">
            <select id="shopType" required>
                <option value="">Select Shop Type</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Salon">Salon / Barber</option>
                <option value="Bank">Bank</option>
                <option value="Post Office">Post Office</option>
                <option value="Government Office">Government Office</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="shopName" placeholder="Shop Name" required>
            <input type="text" id="shopAddress" placeholder="Address" required>
            <input type="time" id="shopCloseTime" required>
            <input type="number" id="timePerCustomer" placeholder="Minutes per Customer" required>
            <button type="submit">Create Shop</button>
        </form>
        <p id="createShopResult"></p>
    </div>

    <!-- TAKE TOKEN -->
    <div class="card">
        <h2>Take Token</h2>
        <select id="filterShopType" onchange="filterByType()">
            <option value="">Select Shop Type</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Salon">Salon / Barber</option>
            <option value="Bank">Bank</option>
            <option value="Post Office">Post Office</option>
            <option value="Government Office">Government Office</option>
            <option value="Other">Other</option>
        </select>
        <select id="shopDropdown" onchange="showShopDetails()">
            <option value="">Select Shop</option>
        </select>
        <div id="shopDetails"></div>
        <button onclick="takeToken()">Take Token</button>
        <p id="takeResult"></p>
    </div>

    <!-- MY TOKENS -->
    <div class="card">
        <h2>My Tokens</h2>
        <button onclick="showMyTokens()">Show My Tokens</button>
        <div id="myTokensResult"></div>
    </div>

    <!-- MY SHOPS -->
    <div class="card">
        <h2>My Shops</h2>
        <button onclick="showMyShops()">Show My Shops</button>
        <div id="myShopsResult"></div>
    </div>
</div>

<script>
    let authToken = "";
    let selectedShopId = "";
    let allShops = [];

    function signup(event) {
      event.preventDefault();
      const data = {
        name: document.getElementById("signupName").value,
        mobile: document.getElementById("signupMobile").value,
        password: document.getElementById("signupPassword").value
      };
      fetch("http://localhost:8080/Token/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("signupResult").innerText = data.status + " : " + data.message;
      });
    }

    function login(event) {
      event.preventDefault();
      const data = {
        mobile: document.getElementById("loginMobile").value,
        password: document.getElementById("loginPassword").value
      };
      fetch("http://localhost:8080/Token/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          authToken = data.data;
          document.getElementById("authSection").classList.add("hidden");
          document.getElementById("appSection").classList.remove("hidden");
          loadShops();
        } else {
          document.getElementById("loginResult").innerText = "‚ùå " + data.message;
        }
      });
    }

    function createShop(event) {
      event.preventDefault();
      const data = {
        shopType: document.getElementById("shopType").value,
        shopName: document.getElementById("shopName").value,
        address: document.getElementById("shopAddress").value,
        closeTime: document.getElementById("shopCloseTime").value,
        timePerCustomer: parseInt(document.getElementById("timePerCustomer").value)
      };
      fetch("http://localhost:8080/Token/createShop", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + authToken
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("createShopResult").innerText = data.status + " : " + data.message;
        loadShops();
      });
    }

    function loadShops() {
      fetch("http://localhost:8080/Token/getAllShops", {
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        allShops = data.data || [];
      });
    }

    function filterByType() {
      const type = document.getElementById("filterShopType").value;
      const dropdown = document.getElementById("shopDropdown");
      dropdown.innerHTML = '<option value="">Select Shop</option>';
      let filtered = type ? allShops.filter(s => s.shopType === type) : allShops;
      filtered.forEach(shop => {
        const option = document.createElement("option");
        option.value = shop.id;
        option.text = shop.shopName + " (" + shop.shopType + ")";
        dropdown.appendChild(option);
      });
    }

    function showShopDetails() {
      selectedShopId = document.getElementById("shopDropdown").value;
      if (!selectedShopId) return;
      fetch(`http://localhost:8080/Token/getShop/${selectedShopId}`, {
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const shop = data.data;
          let currentToken = shop.currentToken < 1 ? 1 : shop.currentToken;
          let waitTime = shop.estimatedWaitTime < 0 ? 0 : shop.estimatedWaitTime;

          document.getElementById("shopDetails").innerText =
            `üìç ${shop.shopName} | Closes at: ${shop.closeTime || "N/A"} | Current Token: ${currentToken} | Wait Time: ${waitTime} mins`;
        } else {
          document.getElementById("shopDetails").innerText = "‚ùå " + data.message;
        }
      });
    }

    function takeToken() {
      if (!selectedShopId) {
        alert("Please select a shop first!");
        return;
      }
      fetch(`http://localhost:8080/Token/takeToken/${selectedShopId}`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("takeResult").innerText =
            `‚úÖ Token No: ${data.data.tokenNo} | Wait Time: ${data.data.estimatedWaitTime} mins`;
          showShopDetails();
          showMyTokens();
          loadShops();
        } else {
          document.getElementById("takeResult").innerText = "‚ùå " + data.message;
        }
      });
    }

    function showMyTokens() {
      fetch("http://localhost:8080/Token/showMyTokens", {
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("myTokensResult");
        container.innerHTML = "";
        if (data.status === "success" && Array.isArray(data.data) && data.data.length > 0) {
          data.data.forEach(t => {
            const div = document.createElement("div");
            div.style.marginBottom = "10px";
            div.style.padding = "10px";
            div.style.background = "#eef";
            div.style.borderRadius = "5px";
            div.innerHTML =
              `üè™ <b>${t.shopName}</b> (${t.shopType}) <br>
               üìç ${t.address} <br>
               üïí Closes at: ${t.closeTime || "N/A"} <br>
               üéüÔ∏è Token No: ${t.yourTokenNo} <br>
               ‚è≥ Wait Time: ${t.estimatedWaitTime} mins <br>
               Status: ${t.status}`;
            container.appendChild(div);
          });
        } else {
          container.innerText = "‚ùå " + (data.message || "No tokens found");
        }
      });
    }

    function showMyShops() {
      fetch("http://localhost:8080/Token/myShops", {
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("myShopsResult");
        container.innerHTML = "";
        if (data.status === "success" && Array.isArray(data.data) && data.data.length > 0) {
          data.data.forEach(shop => {
            let currentToken = shop.currentToken < 1 ? 1 : shop.currentToken;
            let nextToken = currentToken;

            const div = document.createElement("div");
            div.style.marginBottom = "10px";
            div.style.padding = "10px";
            div.style.background = "#eef";
            div.style.borderRadius = "5px";
            div.innerHTML = `
              üè™ <b>${shop.shopName}</b> (${shop.shopType}) <br>
              üìç ${shop.address} <br>
              üïí Closes at: ${shop.closeTime || "N/A"} <br>
              üéüÔ∏è Current Token: <span id="current-${shop.id}">${currentToken}</span><br>
              ‚è≥ Time per Customer: ${shop.timePerCustomer} mins <br>
              <button id="completeBtn-${shop.id}" onclick="completeToken(${shop.id})">
                ‚úÖ Complete Token ${nextToken}
              </button>
              <p id="result-${shop.id}" style="color:green;"></p>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerText = "‚ùå " + (data.message || "No shops found");
        }
      });
    }

    function completeToken(shopId) {
      const btn = document.getElementById(`completeBtn-${shopId}`);
      const result = document.getElementById(`result-${shopId}`);
      fetch(`http://localhost:8080/Token/completeToken/${shopId}`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + authToken }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const currentToken = data.data.currentToken;
          const nextToken = data.data.nextTokenToComplete;
          document.getElementById(`current-${shopId}`).innerText = currentToken;
          btn.innerText = `‚úÖ Complete Token ${nextToken}`;
          result.innerText = `üéüÔ∏è Token ${currentToken -1} completed successfully!`;
          showMyShops();
          showShopDetails();
          showMyTokens();
        } else {
          result.innerText = "‚ùå " + data.message;
        }
      });
    }
</script>
</body>
</html>
