<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #74ebd5, #acb6e5);
          text-align: center;
          padding: 20px;
        }
        .container {
          max-width: 400px;
          margin: auto;
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input, button {
          margin: 8px 0;
          padding: 10px;
          width: 90%;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        button {
          background: #4CAF50;
          color: white;
          cursor: pointer;
        }
        button:hover {
          background: #45a049;
        }
        #dashboard { display: none; }
        .danger { background: red; }
        pre {
          text-align: left;
          background: #f4f4f4;
          padding: 10px;
          border-radius: 5px;
          overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>Bank App</h2>

    <!-- Signup -->
    <div id="signup">
        <h3>Signup</h3>
        <input id="signupName" placeholder="Name" />
        <input id="signupMobile" placeholder="Mobile" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button onclick="signup()">Signup</button>
    </div>

    <!-- Login -->
    <div id="login">
        <h3>Login</h3>
        <input id="loginMobile" placeholder="Mobile" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h3>Dashboard</h3>
        <button onclick="balance()">Check Balance</button><br>
        <input id="amount" type="number" placeholder="Amount" />
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button><br>
        <input id="receiver" placeholder="Receiver Mobile" />
        <input id="sendAmount" type="number" placeholder="Amount" />
        <button onclick="sendMoney()">Send Money</button><br><br>
        <button class="danger" onclick="deleteAccount()">Delete Account</button>
        <button onclick="logout()">Logout</button>
    </div>

    <h3>Response:</h3>
    <pre id="response"></pre>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    function showResponse(msg) {
      document.getElementById("response").innerText = msg;
    }

    // Signup
    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      try {
        let res = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, password })
        });

        if (!res.ok) throw new Error("Signup failed");
        showResponse("Signup Successful!");
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Login
    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      try {
        let res = await fetch(`${BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password })
        });

        if (!res.ok) throw new Error("Invalid Login");
        let token = await res.text();
        localStorage.setItem("token", token);

        showResponse("Login Successful!");
        document.getElementById("login").style.display = "none";
        document.getElementById("signup").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } catch (err) {
        showResponse(err.message);
      }
    }

    function getToken() {
      return localStorage.getItem("token");
    }

    // Balance
    async function balance() {
      try {
        let res = await fetch(`${BASE_URL}/balance`, {
          headers: { Authorization: `Bearer ${getToken()}` }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Deposit
    async function deposit() {
      const amount = document.getElementById("amount").value;
      try {
        let res = await fetch(`${BASE_URL}/deposit/${amount}`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${getToken()}` }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Withdraw
    async function withdraw() {
      const amount = document.getElementById("amount").value;
      try {
        let res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${getToken()}` }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Send Money
    async function sendMoney() {
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("sendAmount").value;
      try {
        let res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
          method: "PUT",
          headers: { Authorization: `Bearer ${getToken()}` }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Delete Account
    async function deleteAccount() {
      try {
        let res = await fetch(`${BASE_URL}/delete`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${getToken()}` }
        });
        showResponse(await res.text());
        logout();
      } catch (err) {
        showResponse(err.message);
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem("token");
      document.getElementById("login").style.display = "block";
      document.getElementById("signup").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      showResponse("Logged out!");
    }
</script>
</body>
</html>
