<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
</head>
<body>
<h1>Bank Application</h1>

<!-- Signup -->
<h3>Signup</h3>
<input id="signupName" placeholder="Name"><br>
<input id="signupMobile" placeholder="Mobile"><br>
<input id="signupPassword" placeholder="Password" type="password"><br>
<button onclick="signup()">Signup</button>

<hr>

<!-- Login -->
<h3>Login</h3>
<input id="loginMobile" placeholder="Mobile"><br>
<input id="loginPassword" placeholder="Password" type="password"><br>
<button onclick="login()">Login</button>

<hr>

<!-- Actions -->
<h3>Actions</h3>
<button onclick="getBalance()">Check Balance</button><br><br>

<input id="depositAmount" placeholder="Deposit Amount">
<button onclick="deposit()">Deposit</button><br><br>

<input id="withdrawAmount" placeholder="Withdraw Amount">
<button onclick="withdraw()">Withdraw</button><br><br>

<input id="sendReceiver" placeholder="Receiver Mobile">
<input id="sendAmount" placeholder="Amount">
<button onclick="sendMoney()">Send Money</button><br><br>

<button onclick="getHistory()">Transaction History</button><br><br>
<button onclick="deleteAccount()">Delete Account</button><br><br>

<button onclick="getRichUsers()">Rich Users</button>
<button onclick="getPoorUsers()">Poor Users</button>

<hr>
<pre id="output"></pre>

<script>
    const BASE_URL = "http://localhost:8080/Bank";
    let token = localStorage.getItem("token");

    function showOutput(data) {
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile, password })
      });
      showOutput(await res.json());
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      const data = await res.json();
      showOutput(data);

      if (data.status === "success") {
        token = data.data;
        localStorage.setItem("token", token);
      }
    }

    async function getBalance() {
      const res = await fetch(`${BASE_URL}/balance`, {
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${BASE_URL}/deposit/${amount}`, {
        method: "PUT",
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
        method: "PUT",
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function sendMoney() {
      const receiver = document.getElementById("sendReceiver").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function getHistory() {
      const res = await fetch(`${BASE_URL}/history`, {
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function deleteAccount() {
      const res = await fetch(`${BASE_URL}/delete`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      showOutput(await res.json());
    }

    async function getRichUsers() {
      const res = await fetch(`${BASE_URL}/richUser`);
      showOutput(await res.json());
    }

    async function getPoorUsers() {
      const res = await fetch(`${BASE_URL}/poorUser`);
      showOutput(await res.json());
    }
</script>
</body>
</html>
