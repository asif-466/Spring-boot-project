<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #fafafa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          width: 350px;
          padding: 20px;
          background: #fff;
          border: 1px solid #dbdbdb;
          border-radius: 10px;
          text-align: center;
        }
        h2 {
          font-family: "Segoe UI", Tahoma, sans-serif;
          margin-bottom: 20px;
        }
        input {
          width: 90%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #dbdbdb;
          border-radius: 5px;
          font-size: 14px;
        }
        button {
          width: 95%;
          padding: 10px;
          margin: 8px 0;
          border: none;
          border-radius: 5px;
          background-color: #3897f0;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
        }
        button:hover {
          background-color: #287dcf;
        }
        .output {
          margin-top: 15px;
          padding: 10px;
          border: 1px solid #eee;
          background: #fafafa;
          border-radius: 5px;
          font-size: 14px;
          text-align: left;
          max-height: 200px;
          overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bank App</h2>
    <input type="text" id="mobile" placeholder="Mobile (10 digits)">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <hr>

    <button onclick="getBalance()">Check Balance</button>
    <input type="number" id="depositAmount" placeholder="Deposit Amount">
    <button onclick="deposit()">Deposit</button>

    <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
    <button onclick="withdraw()">Withdraw</button>

    <input type="text" id="receiverMobile" placeholder="Receiver Mobile">
    <input type="number" id="sendAmount" placeholder="Send Amount">
    <button onclick="sendMoney()">Send Money</button>

    <button onclick="getHistory()">Transaction History</button>

    <div id="output" class="output"></div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank"; // üîí url message me show nahi hoga

    function showMessage(msg) {
      document.getElementById("output").innerText = msg;
    }

    async function signup() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(BASE_URL + "/signup", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mobile, password, name: "User"})
      });
      const data = await res.json();
      showMessage(JSON.stringify(data, null, 2));
    }

    async function login() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(BASE_URL + "/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mobile, password})
      });
      const data = await res.json();

      if (data.status === "success" && data.data) {
        localStorage.setItem("jwtToken", data.data); // ‚úÖ save raw JWT
        showMessage("Login successful ‚úÖ");
      } else {
        showMessage("Login failed ‚ùå: " + data.message);
      }
    }

    async function getBalance() {
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        alert("Please login first");
        return;
      }

      const res = await fetch(BASE_URL + "/balance", {
        method: "GET",
        headers: {"Authorization": "Bearer " + token}
      });

      if (res.status === 403) {
        showMessage("‚ùå Session expired. Please login again.");
        return;
      }

      const data = await res.json();
      showMessage("Balance: ‚Çπ" + data.data);
    }

    async function deposit() {
      const token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("depositAmount").value;
      if (!token || !amount) {
        alert("Login & enter amount");
        return;
      }

      const res = await fetch(BASE_URL + "/deposit/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      showMessage(JSON.stringify(data, null, 2));
    }

    async function withdraw() {
      const token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("withdrawAmount").value;
      if (!token || !amount) {
        alert("Login & enter amount");
        return;
      }

      const res = await fetch(BASE_URL + "/withdraw/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      showMessage(JSON.stringify(data, null, 2));
    }

    async function sendMoney() {
      const token = localStorage.getItem("jwtToken");
      const receiver = document.getElementById("receiverMobile").value;
      const amount = document.getElementById("sendAmount").value;
      if (!token || !receiver || !amount) {
        alert("Login, enter receiver & amount");
        return;
      }

      const res = await fetch(BASE_URL + "/send/" + receiver + "/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      showMessage(JSON.stringify(data, null, 2));
    }

    async function getHistory() {
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        alert("Please login first");
        return;
      }

      const res = await fetch(BASE_URL + "/history", {
        method: "GET",
        headers: {"Authorization": "Bearer " + token}
      });

      if (res.status === 403) {
        showMessage("‚ùå Session expired. Please login again.");
        return;
      }

      const data = await res.json();
      if (data.data) {
        showMessage("Transactions:\n" + JSON.stringify(data.data, null, 2));
      } else {
        showMessage("No transactions found.");
      }
    }
</script>
</body>
</html>
