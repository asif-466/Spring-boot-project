<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Banking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        h2 { color: #333; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px; margin: 5px 0; width: 100%; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .success { color: green; }
        .error { color: red; }
        #response { white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container" id="authPage">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Name"/>
    <input type="text" id="signupMobile" placeholder="Mobile"/>
    <input type="password" id="signupPassword" placeholder="Password"/>
    <button onclick="signup()">Signup</button>
    <p id="signupMsg"></p>

    <h2>Login</h2>
    <input type="text" id="loginMobile" placeholder="Mobile"/>
    <input type="password" id="loginPassword" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
</div>

<div class="container hidden" id="mainPage">
    <h2>Bank Dashboard</h2>
    <button onclick="balance()">Check Balance</button>
    <input type="number" id="amount" placeholder="Amount"/>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <input type="text" id="receiver" placeholder="Receiver Mobile"/>
    <input type="number" id="sendAmount" placeholder="Amount"/>
    <button onclick="sendMoney()">Send Money</button>
    <button onclick="transactionHistory()">Transaction History</button>
    <button onclick="deleteAccount()">Delete Account</button>
    <button onclick="logout()">Logout</button>
    <div id="response"></div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile, password })
      });

      const result = await res.json();
      document.getElementById("signupMsg").innerText = result.message;
      document.getElementById("signupMsg").className = result.status === "success" ? "success" : "error";
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });

      const result = await res.json();
      if (result.status === "success") {
        localStorage.setItem("jwtToken", result.data);
        document.getElementById("loginMsg").innerText = result.message;
        document.getElementById("loginMsg").className = "success";
        showMain();
      } else {
        document.getElementById("loginMsg").innerText = result.message;
        document.getElementById("loginMsg").className = "error";
      }
    }

    async function balance() {
      const res = await fetch(`${BASE_URL}/balance`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message + " " + result.data;
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      const res = await fetch(`${BASE_URL}/deposit/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message; // ✅ only message
    }

    async function withdraw() {
      const amount = document.getElementById("amount").value;
      const res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message; // ✅ only message
    }

    async function sendMoney() {
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();

      if (result.status === "success" && result.data) {
        let line = `Transfer Successful!\nType: ${result.data.type}, Amount: ${result.data.amount}, From: ${result.data.from}, To: ${result.data.to}, Time: ${result.data.timestamp}`;
        document.getElementById("response").innerText = line;
      } else {
        document.getElementById("response").innerText = result.message;
      }
    }

    async function transactionHistory() {
      const res = await fetch(`${BASE_URL}/history`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();

      if (result.status === "success" && result.data && result.data.length > 0) {
        let history = "Transaction History:\n";
        result.data.forEach(tx => {
          let line = `Type: ${tx.type}, Amount: ${tx.amount}`;
          if (tx.type === "SEND" || tx.type === "RECEIVED") {
            line += `, From: ${tx.from}, To: ${tx.to}`;
          }
          line += `, Time: ${tx.timestamp}`;
          history += `\n${line}`;
        });
        document.getElementById("response").innerText = history;
      } else {
        document.getElementById("response").innerText = result.message || "No transactions found!";
      }
    }

    async function deleteAccount() {
      const res = await fetch(`${BASE_URL}/delete`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message; // ✅ only message
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      document.getElementById("mainPage").classList.add("hidden");
      document.getElementById("authPage").classList.remove("hidden");
      document.getElementById("loginMsg").innerText = "Logged out!";
      document.getElementById("loginMsg").className = "";
    }

    function showMain() {
      document.getElementById("authPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
    }
</script>
</body>
</html>
