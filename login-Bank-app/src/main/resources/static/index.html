<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .container {
          background: white;
          padding: 25px;
          border-radius: 12px;
          width: 350px;
          box-shadow: 0 6px 15px rgba(0,0,0,0.2);
          text-align: center;
        }
        h2 {
          margin-bottom: 20px;
          color: #333;
        }
        input {
          width: 90%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
        }
        button {
          width: 95%;
          padding: 10px;
          margin: 6px 0;
          border: none;
          border-radius: 8px;
          background: #833ab4;
          color: white;
          font-size: 15px;
          cursor: pointer;
          transition: 0.3s;
        }
        button:hover {
          background: #fd1d1d;
        }
        #response {
          margin-top: 15px;
          background: #f4f4f4;
          padding: 10px;
          border-radius: 8px;
          font-size: 14px;
          text-align: left;
          white-space: pre-wrap;
        }
        .hidden {
          display: none;
        }
    </style>
</head>
<body>

<div class="container" id="authPage">
    <h2>Bank App Login</h2>
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
</div>

<div class="container hidden" id="dashboard">
    <h2>Dashboard</h2>
    <button onclick="balance()">Check Balance</button>

    <input type="number" id="amount" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>

    <input type="text" id="receiver" placeholder="Receiver Mobile">
    <input type="number" id="sendAmount" placeholder="Amount">
    <button onclick="sendMoney()">Send Money</button>

    <button onclick="deleteAccount()" style="background: red;">Delete Account</button>
    <button onclick="logout()" style="background: gray;">Logout</button>

    <div id="response"></div>
</div>

<script>
    const baseUrl = "https://spring-boot-app-fl4i.onrender.com/Bank";
    let token = null;

    function showResponse(msg) {
      document.getElementById("response").textContent = msg;
    }

    async function signup() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`${baseUrl}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password })
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function login() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`${baseUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile, password })
        });
        const data = await res.text();
        if (data.includes("TOKEN:")) {
          token = data.split("TOKEN:")[1].trim();
          document.getElementById("authPage").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
          showResponse("Login Successful!");
        } else {
          showResponse("Login Failed: " + data);
        }
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function balance() {
      try {
        const res = await fetch(`${baseUrl}/balance`, {
          headers: { Authorization: "Bearer " + token }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      try {
        const res = await fetch(`${baseUrl}/deposit/${amount}`, {
          method: "PUT",
          headers: { Authorization: "Bearer " + token }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function withdraw() {
      const amount = document.getElementById("amount").value;
      try {
        const res = await fetch(`${baseUrl}/withdraw/${amount}`, {
          method: "PUT",
          headers: { Authorization: "Bearer " + token }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function sendMoney() {
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("sendAmount").value;
      try {
        const res = await fetch(`${baseUrl}/send/${receiver}/${amount}`, {
          method: "PUT",
          headers: { Authorization: "Bearer " + token }
        });
        showResponse(await res.text());
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    async function deleteAccount() {
      try {
        const res = await fetch(`${baseUrl}/delete`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token }
        });
        showResponse(await res.text());
        logout();
      } catch (err) {
        showResponse("Error: " + err.message);
      }
    }

    function logout() {
      token = null;
      document.getElementById("authPage").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
      showResponse("Logged out successfully!");
    }
</script>
</body>
</html>
