<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        input, button { margin: 5px; padding: 8px; }
        button { cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px; }
        button:hover { background: #2980b9; }
        .card { background: #ecf0f1; padding: 15px; border-radius: 6px; margin-top: 10px; }
        .success { color: green; }
        .error { color: red; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #3498db; color: white; }
    </style>
</head>
<body>
<h2>Bank Application</h2>

<div>
    <h3>Signup</h3>
    <input id="signupMobile" placeholder="Mobile"><br>
    <input id="signupPassword" placeholder="Password" type="password"><br>
    <button onclick="signup()">Signup</button>
</div>

<div>
    <h3>Login</h3>
    <input id="loginMobile" placeholder="Mobile"><br>
    <input id="loginPassword" placeholder="Password" type="password"><br>
    <button onclick="login()">Login</button>
</div>

<div>
    <h3>Balance</h3>
    <button onclick="balance()">Check Balance</button>
</div>

<div>
    <h3>Deposit</h3>
    <input id="depositAmount" placeholder="Amount"><br>
    <button onclick="deposit()">Deposit</button>
</div>

<div>
    <h3>Withdraw</h3>
    <input id="withdrawAmount" placeholder="Amount"><br>
    <button onclick="withdraw()">Withdraw</button>
</div>

<div>
    <h3>Send Money</h3>
    <input id="sendReceiver" placeholder="Receiver Mobile"><br>
    <input id="sendAmount" placeholder="Amount"><br>
    <button onclick="sendMoney()">Send</button>
</div>

<div>
    <h3>Delete Account</h3>
    <button onclick="deleteAccount()">Delete</button>
</div>

<div>
    <h3>Transaction History</h3>
    <button onclick="transactionHistory()">Show History</button>
</div>

<!-- response container -->
<div id="response" class="card"></div>

<!-- history table -->
<div id="historyContainer"></div>

<script>
    const BASE_URL = "http://localhost:8080/Bank";

    function showMessage(result) {
      let div = document.getElementById("response");
      div.innerHTML = `<b class="${result.status === 'success' ? 'success':'error'}">
        ${result.status.toUpperCase()}:</b> ${result.message}`;
    }

    async function signup() {
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;
      const res = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      showMessage(await res.json());
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;
      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      const result = await res.json();
      if (result.status === "success") {
        localStorage.setItem("jwtToken", result.message);
      }
      showMessage(result);
    }

    async function balance() {
      const res = await fetch(`${BASE_URL}/balance`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      showMessage({status: result.status, message: `${result.message} ${result.data}`});
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${BASE_URL}/deposit/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      showMessage(await res.json());
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      showMessage(await res.json());
    }

    async function sendMoney() {
      const receiver = document.getElementById("sendReceiver").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      showMessage(await res.json());
    }

    async function deleteAccount() {
      const res = await fetch(`${BASE_URL}/delete`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      showMessage(await res.json());
    }

    async function transactionHistory() {
      const res = await fetch(`${BASE_URL}/history`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();

      if (result.status === "success" && result.data && result.data.length > 0) {
        let table = `<table>
          <tr><th>Type</th><th>Amount</th><th>Party</th><th>Time</th></tr>`;
        result.data.forEach(tx => {
          let party = "-";
          if (tx.type === "SEND") party = "To: " + tx.from;
          else if (tx.type === "RECEIVED") party = "From: " + tx.from;
          table += `<tr>
            <td>${tx.type}</td>
            <td>${tx.amount}</td>
            <td>${party}</td>
            <td>${tx.timestamp}</td>
          </tr>`;
        });
        table += `</table>`;
        document.getElementById("historyContainer").innerHTML = table;
      } else {
        document.getElementById("historyContainer").innerHTML = "<p>No transactions found!</p>";
      }
    }
</script>
</body>
</html>
