<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; padding: 8px; }
        #response { margin-top: 15px; color: green; }
    </style>
</head>
<body>
<h2>Bank App</h2>

<!-- Signup -->
<h3>Signup</h3>
<input id="signupMobile" placeholder="Mobile"><br>
<input id="signupPassword" type="password" placeholder="Password"><br>
<button onclick="signup()">Signup</button>

<!-- Login -->
<h3>Login</h3>
<input id="loginMobile" placeholder="Mobile"><br>
<input id="loginPassword" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>

<!-- After Login Actions -->
<h3>Actions</h3>
<button onclick="getBalance()">Check Balance</button><br>
<input id="depositAmount" placeholder="Amount"><button onclick="deposit()">Deposit</button><br>
<input id="withdrawAmount" placeholder="Amount"><button onclick="withdraw()">Withdraw</button><br>
<input id="sendTo" placeholder="Send To (Mobile)">
<input id="sendAmount" placeholder="Amount">
<button onclick="sendMoney()">Send</button><br>

<div id="response"></div>

<script>
    const API_URL = "http://localhost:8585/user"; // apna backend URL

    let token = localStorage.getItem("token") || "";

    async function signup() {
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${API_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      const data = await res.text();
      document.getElementById("response").innerText = data;
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      let data = await res.text();

      // Extract token if present
      if (data.includes("TOKEN:")) {
        token = data.split("TOKEN:")[1].trim();
        localStorage.setItem("token", token);
        document.getElementById("response").innerText = "Login Successful!";
      } else {
        document.getElementById("response").innerText = data;
      }
    }

    async function getBalance() {
      const res = await fetch(`${API_URL}/balance`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.text();
      document.getElementById("response").innerText = data;
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${API_URL}/deposit/${amount}`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.text();
      document.getElementById("response").innerText = data;
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${API_URL}/withdraw/${amount}`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.text();
      document.getElementById("response").innerText = data;
    }

    async function sendMoney() {
      const to = document.getElementById("sendTo").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${API_URL}/send/${to}/${amount}`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.text();
      document.getElementById("response").innerText = data;
    }
</script>
</body>
</html>
