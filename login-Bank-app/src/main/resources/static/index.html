<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, sans-serif;
          background-color: #fafafa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          width: 360px;
          padding: 25px;
          background: #fff;
          border: 1px solid #dbdbdb;
          border-radius: 15px;
          text-align: center;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h2 {
          font-family: 'Segoe UI', sans-serif;
          margin-bottom: 20px;
          color: #262626;
        }
        input {
          width: 90%;
          padding: 12px;
          margin: 8px 0;
          border: 1px solid #dbdbdb;
          border-radius: 8px;
          font-size: 14px;
          outline: none;
          background: #fafafa;
        }
        button {
          width: 95%;
          padding: 12px;
          margin: 8px 0;
          border: none;
          border-radius: 8px;
          background-color: #0095f6;
          color: #fff;
          font-weight: bold;
          cursor: pointer;
          font-size: 14px;
        }
        button:hover {
          background-color: #007ac1;
        }
        .output {
          margin-top: 15px;
          padding: 12px;
          border: 1px solid #eee;
          background: #fafafa;
          border-radius: 8px;
          font-size: 14px;
          text-align: left;
          max-height: 200px;
          overflow-y: auto;
          color: #333;
        }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h2>Bank App</h2>
    <input type="text" id="mobile" placeholder="Mobile (10 digits)">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <hr>

    <button onclick="getBalance()">Check Balance</button>
    <input type="number" id="depositAmount" placeholder="Deposit Amount">
    <button onclick="deposit()">Deposit</button>

    <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
    <button onclick="withdraw()">Withdraw</button>

    <input type="text" id="receiverMobile" placeholder="Receiver Mobile">
    <input type="number" id="sendAmount" placeholder="Send Amount">
    <button onclick="sendMoney()">Send Money</button>

    <button onclick="getHistory()">Transaction History</button>

    <div id="output" class="output"></div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    function showMessage(msg, type = "") {
      const output = document.getElementById("output");
      output.innerHTML = `<span class="${type}">${msg}</span>`;
    }

    async function signup() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(BASE_URL + "/signup", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mobile, password, name: "User"})
      });
      const data = await res.json();
      if (data.status === "success") {
        showMessage("‚úÖ Signup successful!", "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function login() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      const res = await fetch(BASE_URL + "/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mobile, password})
      });
      const data = await res.json();

      if (data.status === "success" && data.data) {
        localStorage.setItem("jwtToken", data.data);
        showMessage("‚úÖ Login successful!", "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function getBalance() {
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        alert("Please login first");
        return;
      }

      const res = await fetch(BASE_URL + "/balance", {
        method: "GET",
        headers: {"Authorization": "Bearer " + token}
      });

      if (res.status === 403) {
        showMessage("‚ùå Session expired. Please login again.", "error");
        return;
      }

      const data = await res.json();
      if (data.status === "success") {
        showMessage(`üí∞ Balance: ‚Çπ${data.data}`, "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function deposit() {
      const token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("depositAmount").value;
      if (!token || !amount) {
        alert("Login & enter amount");
        return;
      }

      const res = await fetch(BASE_URL + "/deposit/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      if (data.status === "success") {
        showMessage(`‚úÖ ‚Çπ${amount} Deposited. New Balance: ‚Çπ${data.data}`, "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function withdraw() {
      const token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("withdrawAmount").value;
      if (!token || !amount) {
        alert("Login & enter amount");
        return;
      }

      const res = await fetch(BASE_URL + "/withdraw/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      if (data.status === "success") {
        showMessage(`‚úÖ ‚Çπ${amount} Withdrawn. New Balance: ‚Çπ${data.data}`, "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function sendMoney() {
      const token = localStorage.getItem("jwtToken");
      const receiver = document.getElementById("receiverMobile").value;
      const amount = document.getElementById("sendAmount").value;
      if (!token || !receiver || !amount) {
        alert("Login, enter receiver & amount");
        return;
      }

      const res = await fetch(BASE_URL + "/send/" + receiver + "/" + amount, {
        method: "PUT",
        headers: {"Authorization": "Bearer " + token}
      });
      const data = await res.json();
      if (data.status === "success") {
        showMessage(`‚úÖ Sent ‚Çπ${amount} to ${receiver}`, "success");
      } else {
        showMessage("‚ùå " + data.message, "error");
      }
    }

    async function getHistory() {
      const token = localStorage.getItem("jwtToken");
      if (!token) {
        alert("Please login first");
        return;
      }

      const res = await fetch(BASE_URL + "/history", {
        method: "GET",
        headers: {"Authorization": "Bearer " + token}
      });

      if (res.status === 403) {
        showMessage("‚ùå Session expired. Please login again.", "error");
        return;
      }

      const data = await res.json();
      if (data.status === "success" && data.data) {
        let list = "<b>üìú Transactions:</b><br><ul>";
        data.data.forEach(tx => {
          list += `<li>${tx.type} ‚Çπ${tx.amount} ${tx.receiver ? " ‚Üí " + tx.receiver : ""} (${tx.timestamp})</li>`;
        });
        list += "</ul>";
        showMessage(list);
      } else {
        showMessage("No transactions found.", "error");
      }
    }
</script>
</body>
</html>
