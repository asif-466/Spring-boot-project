<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #6a11cb, #2575fc);
          color: white;
          text-align: center;
          padding: 20px;
        }
        .card {
          background: white;
          color: black;
          padding: 20px;
          border-radius: 12px;
          max-width: 350px;
          margin: auto;
          margin-top: 50px;
          box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        input, button {
          width: 90%;
          padding: 10px;
          margin: 8px 0;
          border-radius: 6px;
          border: 1px solid #ccc;
        }
        button {
          background: #2575fc;
          color: white;
          cursor: pointer;
          border: none;
        }
        button:hover {
          background: #6a11cb;
        }
        #dashboard { display: none; }
    </style>
</head>
<body>
<h1>Mini Bank App</h1>

<!-- Signup -->
<div class="card" id="signup">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Name" required />
    <input type="text" id="signupMobile" placeholder="Mobile" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button onclick="signup()">Signup</button>
</div>

<!-- Login -->
<div class="card" id="login">
    <h2>Login</h2>
    <input type="text" id="loginMobile" placeholder="Mobile" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
</div>

<!-- Dashboard -->
<div class="card" id="dashboard">
    <h2>Welcome to Bank</h2>
    <button onclick="checkBalance()">Check Balance</button><br>
    <input type="number" id="depositAmount" placeholder="Deposit Amount" />
    <button onclick="deposit()">Deposit</button><br>
    <input type="number" id="withdrawAmount" placeholder="Withdraw Amount" />
    <button onclick="withdraw()">Withdraw</button><br>
    <button onclick="logout()">Logout</button>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      try {
        let res = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, password })
        });

        if (!res.ok) throw new Error("Signup failed");
        alert("Signup Successful!");
      } catch (err) {
        alert(err.message);
      }
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      try {
        let res = await fetch(`${BASE_URL}/login/${mobile}/${password}`);
        if (!res.ok) throw new Error("Invalid Login");
        let token = await res.text();

        localStorage.setItem("token", token);
        alert("Login Successful!");

        document.getElementById("login").style.display = "none";
        document.getElementById("signup").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } catch (err) {
        alert(err.message);
      }
    }

    async function callApi(endpoint, method = "GET", body = null) {
      const token = localStorage.getItem("token");
      const res = await fetch(`${BASE_URL}/${endpoint}`, {
        method,
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: body ? JSON.stringify(body) : null
      });
      if (!res.ok) throw new Error("Invalid or Expired Token");
      return res.json();
    }

    async function checkBalance() {
      try {
        const balance = await callApi("balance");
        alert("Your Balance: " + balance);
      } catch (err) {
        alert(err.message);
      }
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      try {
        const balance = await callApi("deposit", "POST", { amount: amount });
        alert("Deposit Successful! New Balance: " + balance);
      } catch (err) {
        alert(err.message);
      }
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      try {
        const balance = await callApi("withdraw", "POST", { amount: amount });
        alert("Withdraw Successful! New Balance: " + balance);
      } catch (err) {
        alert(err.message);
      }
    }

    function logout() {
      localStorage.removeItem("token");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("signup").style.display = "block";
    }
</script>
</body>
</html>
