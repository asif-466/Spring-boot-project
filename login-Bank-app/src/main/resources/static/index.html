<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { margin-top: 10px; padding: 8px 15px; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { margin: 5px 0; padding: 8px; width: 95%; }
        h2 { color: #333; }
    </style>
</head>
<body>
<h1>Bank Application</h1>

<!-- Signup -->
<div class="card">
    <h2>Signup</h2>
    <input id="signupName" placeholder="Name">
    <input id="signupMobile" placeholder="Mobile">
    <input id="signupPassword" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <p id="signupResult"></p>
</div>

<!-- Login -->
<div class="card">
    <h2>Login</h2>
    <input id="loginMobile" placeholder="Mobile">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginResult"></p>
</div>

<!-- Balance -->
<div class="card">
    <h2>Check Balance</h2>
    <button onclick="balance()">Get Balance</button>
    <p id="balanceResult"></p>
</div>

<!-- Deposit -->
<div class="card">
    <h2>Deposit</h2>
    <input id="depositAmount" type="number" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
    <p id="depositResult"></p>
</div>

<!-- Withdraw -->
<div class="card">
    <h2>Withdraw</h2>
    <input id="withdrawAmount" type="number" placeholder="Amount">
    <button onclick="withdraw()">Withdraw</button>
    <p id="withdrawResult"></p>
</div>

<!-- Send Money -->
<div class="card">
    <h2>Send Money</h2>
    <input id="receiverMobile" placeholder="Receiver Mobile">
    <input id="sendAmount" type="number" placeholder="Amount">
    <button onclick="send()">Send</button>
    <p id="sendResult"></p>
</div>

<!-- Transaction History -->
<div class="card">
    <h2>Transaction History</h2>
    <button onclick="history()">View History</button>
    <div id="historyResult"></div>
</div>

<script>
    const BASE_URL = "http://localhost:8585/Bank"; // apna backend base URL
    let token = "";

    async function signup() {
      const res = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("signupName").value,
          mobile: document.getElementById("signupMobile").value,
          password: document.getElementById("signupPassword").value
        })
      });
      const data = await res.json();
      document.getElementById("signupResult").innerText = data.message + " : " + (data.data || "");
    }

    async function login() {
      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mobile: document.getElementById("loginMobile").value,
          password: document.getElementById("loginPassword").value
        })
      });
      const data = await res.json();
      if (data.status === "success") {
        token = data.data; // token save
        document.getElementById("loginResult").innerText = "Login successful!";
      } else {
        document.getElementById("loginResult").innerText = data.message;
      }
    }

    async function balance() {
      const res = await fetch(`${BASE_URL}/balance`, {
        method: "GET",
        headers: { "Authorization": token }
      });
      const data = await res.json();
      document.getElementById("balanceResult").innerText = "Balance: ₹" + data.data;
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${BASE_URL}/deposit?amount=${amount}`, {
        method: "POST",
        headers: { "Authorization": token }
      });
      const data = await res.json();
      document.getElementById("depositResult").innerText = "New Balance: ₹" + data.data;
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${BASE_URL}/withdraw?amount=${amount}`, {
        method: "POST",
        headers: { "Authorization": token }
      });
      const data = await res.json();
      document.getElementById("withdrawResult").innerText = "New Balance: ₹" + data.data;
    }

    async function send() {
      const receiver = document.getElementById("receiverMobile").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send?receiverMobile=${receiver}&amount=${amount}`, {
        method: "POST",
        headers: { "Authorization": token }
      });
      const data = await res.json();
      document.getElementById("sendResult").innerText = data.message + " " + (data.data || "");
    }

    async function history() {
      const res = await fetch(`${BASE_URL}/history`, {
        method: "GET",
        headers: { "Authorization": token }
      });
      const data = await res.json();
      const container = document.getElementById("historyResult");
      container.innerHTML = "";
      if (data.data) {
        data.data.forEach(tx => {
          container.innerHTML += `<p>${tx.type} ₹${tx.amount} (From: ${tx.from || "N/A"}) at ${tx.timestamp}</p>`;
        });
      } else {
        container.innerText = data.message;
      }
    }
</script>
</body>
</html>
