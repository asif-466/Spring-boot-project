<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #f8f9fa;
        }
        .container {
          max-width: 450px;
          margin-top: 40px;
        }
        .card {
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
          width: 100%;
          margin-top: 8px;
        }
        .response-box {
          background: #f4f4f4;
          padding: 10px;
          margin-top: 15px;
          border-radius: 8px;
          font-family: monospace;
          white-space: pre-wrap;
          max-height: 200px;
          overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="authPage" class="container">
    <div class="card p-4">
        <h2 class="text-center text-primary">Bank App</h2>

        <h4 class="mt-3">Signup</h4>
        <input id="signupName" class="form-control" placeholder="Name" />
        <input id="signupMobile" class="form-control" placeholder="Mobile" />
        <input id="signupPassword" type="password" class="form-control" placeholder="Password" />
        <button class="btn btn-success btn-custom" onclick="signup()">Signup</button>
        <p id="signupMsg"></p>

        <hr/>

        <h4>Login</h4>
        <input id="loginMobile" class="form-control" placeholder="Mobile" />
        <input id="loginPassword" type="password" class="form-control" placeholder="Password" />
        <button class="btn btn-primary btn-custom" onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>
</div>

<div id="mainPage" class="container d-none">
    <div class="card p-4">
        <h3 class="text-center text-success">Welcome to Bank</h3>

        <button class="btn btn-info btn-custom" onclick="balance()">Check Balance</button>

        <div class="mt-3">
            <input id="amount" type="number" class="form-control" placeholder="Amount" />
            <div class="d-flex gap-2 mt-2">
                <button class="btn btn-success flex-fill" onclick="deposit()">Deposit</button>
                <button class="btn btn-warning flex-fill" onclick="withdraw()">Withdraw</button>
            </div>
        </div>

        <div class="mt-3">
            <input id="receiver" class="form-control" placeholder="Receiver Mobile" />
            <input id="sendAmount" type="number" class="form-control mt-2" placeholder="Amount" />
            <button class="btn btn-secondary btn-custom" onclick="sendMoney()">Send Money</button>
        </div>

        <button class="btn btn-dark btn-custom mt-3" onclick="transactionHistory()">Transaction History</button>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-danger flex-fill" onclick="deleteAccount()">Delete Account</button>
            <button class="btn btn-outline-primary flex-fill" onclick="logout()">Logout</button>
        </div>

        <h5 class="mt-4">Response:</h5>
        <div id="response" class="response-box"></div>
    </div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      try {
        const res = await fetch(`${BASE_URL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, password })
        });

        const result = await res.json();
        document.getElementById("signupMsg").innerText = result.message;
        document.getElementById("signupMsg").className = result.status === "success" ? "text-success" : "text-danger";
      } catch (err) {
        document.getElementById("signupMsg").innerText = "Signup Failed!";
        document.getElementById("signupMsg").className = "text-danger";
      }
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });

      const result = await res.json();

      if (result.status === "success") {
        localStorage.setItem("jwtToken", result.data);
        document.getElementById("loginMsg").innerText = result.message;
        document.getElementById("loginMsg").className = "text-success";
        showMain();
      } else {
        document.getElementById("loginMsg").innerText = result.message;
        document.getElementById("loginMsg").className = "text-danger";
      }
    }

    async function balance() {
      const res = await fetch(`${BASE_URL}/balance`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message + "\n" + JSON.stringify(result.data, null, 2);
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      const res = await fetch(`${BASE_URL}/deposit/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message + "\n" + JSON.stringify(result.data, null, 2);
    }

    async function withdraw() {
      const amount = document.getElementById("amount").value;
      const res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message + "\n" + JSON.stringify(result.data, null, 2);
    }

    async function sendMoney() {
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message + "\n" + JSON.stringify(result.data, null, 2);
    }

    async function transactionHistory() {
      const res = await fetch(`${BASE_URL}/history`, {
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();

      if (result.status === "success") {
        if (!result.data || result.data.length === 0) {
          document.getElementById("response").innerText = "No transactions found!";
          return;
        }
        let history = "Transaction History:\n";
        result.data.forEach(tx => {
          let line = `Type: ${tx.type}, Amount: ${tx.amount}`;
          if (tx.type === "SEND" || tx.type === "RECEIVED") {
            line += `, From/To: ${tx.receiver}`;
          }
          line += `, Time: ${tx.timestamp}`;
          history += `\n${line}`;
        });
        document.getElementById("response").innerText = history;
      } else {
        document.getElementById("response").innerText = result.message;
      }
    }

    async function deleteAccount() {
      const res = await fetch(`${BASE_URL}/delete`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${localStorage.getItem("jwtToken")}` }
      });
      const result = await res.json();
      document.getElementById("response").innerText = result.message;
    }

    function logout() {
      localStorage.removeItem("jwtToken");
      document.getElementById("mainPage").classList.add("d-none");
      document.getElementById("authPage").classList.remove("d-none");
      document.getElementById("loginMsg").innerText = "Logged out!";
      document.getElementById("loginMsg").className = "text-muted";
    }

    function showMain() {
      document.getElementById("authPage").classList.add("d-none");
      document.getElementById("mainPage").classList.remove("d-none");
    }
</script>

</body>
</html>
