<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        input, button { margin: 5px; padding: 8px; }
        .box { border: 1px solid #ccc; padding: 15px; border-radius: 10px; margin: 10px auto; width: 300px; }
    </style>
</head>
<body>

<!-- Signup/Login Section -->
<div id="authBox" class="box">
    <h2>Signup</h2>
    <input type="text" id="signupMobile" placeholder="Mobile"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Signup</button>

    <h2>Login</h2>
    <input type="text" id="loginMobile" placeholder="Mobile"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
</div>

<!-- Dashboard -->
<div id="dashboard" class="box hidden">
    <h2>Welcome to Bank</h2>
    <button onclick="balance()">Check Balance</button><br>
    <input type="number" id="depositAmt" placeholder="Deposit Amount">
    <button onclick="deposit()">Deposit</button><br>
    <input type="number" id="withdrawAmt" placeholder="Withdraw Amount">
    <button onclick="withdraw()">Withdraw</button><br>
    <input type="text" id="receiver" placeholder="Receiver Mobile"><br>
    <input type="number" id="sendAmt" placeholder="Amount">
    <button onclick="send()">Send Money</button><br>
    <button onclick="logout()">Logout</button>
</div>

<!-- Response -->
<div id="response" class="box hidden"></div>

<script>
    const baseUrl = "https://spring-boot-app-fl4i.onrender.com/Bank";
    let token = localStorage.getItem("token");

    if(token) showDashboard();

    async function signup(){
      let mobile = document.getElementById("signupMobile").value;
      let password = document.getElementById("signupPassword").value;
      let res = await fetch(`${baseUrl}/signup`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({mobile,password})
      });
      showResponse(await res.text());
    }

    async function login(){
      let mobile = document.getElementById("loginMobile").value;
      let password = document.getElementById("loginPassword").value;
      let res = await fetch(`${baseUrl}/login`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({mobile,password})
      });
      let data = await res.text();
      if(data.startsWith("ey")){ // JWT token check
        token = data;
        localStorage.setItem("token", token);
        showDashboard();
      } else {
        showResponse(data);
      }
    }

    async function balance(){
      let res = await fetch(`${baseUrl}/balance`, {
        headers:{Authorization:`Bearer ${token}`}
      });
      showResponse(await res.text());
    }

    async function deposit(){
      let amt = document.getElementById("depositAmt").value;
      let res = await fetch(`${baseUrl}/deposit/${amt}`, {
        method:"PUT",
        headers:{Authorization:`Bearer ${token}`}
      });
      showResponse(await res.text());
    }

    async function withdraw(){
      let amt = document.getElementById("withdrawAmt").value;
      let res = await fetch(`${baseUrl}/withdraw/${amt}`, {
        method:"PUT",
        headers:{Authorization:`Bearer ${token}`}
      });
      showResponse(await res.text());
    }

    async function send(){
      let recv = document.getElementById("receiver").value;
      let amt = document.getElementById("sendAmt").value;
      let res = await fetch(`${baseUrl}/send/${recv}/${amt}`, {
        method:"PUT",
        headers:{Authorization:`Bearer ${token}`}
      });
      showResponse(await res.text());
    }

    function logout(){
      localStorage.removeItem("token");
      token = null;
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
      showResponse("Logged out successfully.");
    }

    function showDashboard(){
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function showResponse(msg){
      let box = document.getElementById("response");
      box.classList.remove("hidden");
      box.innerText = msg;
    }
</script>

</body>
</html>
