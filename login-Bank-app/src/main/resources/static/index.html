<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #fafafa;
          margin: 0;
          padding: 0;
        }
        .centered {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .card {
          background: #fff;
          padding: 25px;
          border: 1px solid #dbdbdb;
          border-radius: 10px;
          width: 300px;
          text-align: center;
          margin: 15px auto;
        }
        .card input {
          width: 90%;
          margin: 8px 0;
          padding: 10px;
          border: 1px solid #dbdbdb;
          border-radius: 5px;
        }
        button {
          background: #0095f6;
          color: white;
          border: none;
          padding: 10px;
          margin-top: 10px;
          border-radius: 5px;
          cursor: pointer;
          width: 100%;
        }
        button:hover { background: #007acc; }
        .navbar {
          display: flex;
          justify-content: space-between;
          padding: 15px;
          background: white;
          border-bottom: 1px solid #dbdbdb;
          position: sticky;
          top: 0;
        }
        .hidden { display: none; }
        .container { padding: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="centered">
    <div class="card">
        <h2>Login</h2>
        <input type="text" id="loginMobile" placeholder="Mobile Number">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don’t have an account? <a href="#" onclick="showSignup()">Signup</a></p>
    </div>
</div>

<!-- Signup Page -->
<div id="signupPage" class="centered hidden">
    <div class="card">
        <h2>Signup</h2>
        <input type="text" id="signupName" placeholder="Name">
        <input type="text" id="signupMobile" placeholder="Mobile Number">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Signup</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboardPage" class="hidden">
    <div class="navbar">
        <h2>MyBank</h2>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="card">
            <h3>Balance</h3>
            <p id="balance">₹ --</p>
            <button onclick="getBalance()">Refresh Balance</button>
        </div>
        <div class="card">
            <h3>Deposit</h3>
            <input type="number" id="depositAmount" placeholder="Amount">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div class="card">
            <h3>Withdraw</h3>
            <input type="number" id="withdrawAmount" placeholder="Amount">
            <button onclick="withdraw()">Withdraw</button>
        </div>
        <div class="card">
            <h3>Send Money</h3>
            <input type="text" id="receiver" placeholder="Receiver Mobile">
            <input type="number" id="sendAmount" placeholder="Amount">
            <button onclick="sendMoney()">Send</button>
        </div>
        <div class="card">
            <h3>Transaction History</h3>
            <ul id="history"></ul>
            <button onclick="getHistory()">Load History</button>
        </div>
    </div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    function getToken() {
      return localStorage.getItem("token");
    }

    function showSignup() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("signupPage").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function showDashboard() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("signupPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
      getBalance();
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;
      const res = await fetch(`${BASE_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      const data = await res.json();
      if (data.status === "success") {
        localStorage.setItem("token", data.data);
        showDashboard();
      } else {
        alert(data.message);
      }
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;
      const res = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile, password })
      });
      const data = await res.json();
      alert(data.message);
      if (data.status === "success") {
        showLogin();
      }
    }

    async function getBalance() {
      const token = getToken();
      const res = await fetch(`${BASE_URL}/balance`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      document.getElementById("balance").innerText = `₹ ${data.data}`;
    }

    async function deposit() {
      const token = getToken();
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${BASE_URL}/deposit/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message);
      getBalance();
    }

    async function withdraw() {
      const token = getToken();
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${BASE_URL}/withdraw/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message);
      getBalance();
    }

    async function sendMoney() {
      const token = getToken();
      const receiver = document.getElementById("receiver").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${BASE_URL}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message);
      getBalance();
    }

    async function getHistory() {
      const token = getToken();
      const res = await fetch(`${BASE_URL}/history`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const historyList = document.getElementById("history");
      historyList.innerHTML = "";
      if (data.data) {
        data.data.forEach(tx => {
          const li = document.createElement("li");
          li.textContent = `${tx.type}: ₹${tx.amount} (${tx.timestamp})`;
          historyList.appendChild(li);
        });
      } else {
        historyList.innerHTML = "<li>No transactions</li>";
      }
    }

    function logout() {
      localStorage.removeItem("token");
      showLogin();
    }

    // Auto-login if token exists
    if (getToken()) {
      showDashboard();
    }
</script>
</body>
</html>
