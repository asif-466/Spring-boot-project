<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login App Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
        h2 { color: #333; }
        .section { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { margin: 5px; padding: 8px; }
        button { padding: 8px 12px; margin-top: 5px; cursor: pointer; }
        pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
<h1>Login App - API Frontend</h1>

<!-- Signup -->
<div class="section">
    <h2>Signup</h2>
    <input type="text" id="signupName" placeholder="Name">
    <input type="text" id="signupMobile" placeholder="Mobile (10 digits)">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Signup</button>
</div>

<!-- Login -->
<div class="section">
    <h2>Login</h2>
    <input type="text" id="loginMobile" placeholder="Mobile">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- Balance -->
<div class="section">
    <h2>Balance</h2>
    <button onclick="balance()">Check Balance</button>
</div>

<!-- Deposit -->
<div class="section">
    <h2>Deposit</h2>
    <input type="number" id="depositAmount" placeholder="Amount">
    <button onclick="deposit()">Deposit</button>
</div>

<!-- Withdraw -->
<div class="section">
    <h2>Withdraw</h2>
    <input type="number" id="withdrawAmount" placeholder="Amount">
    <button onclick="withdraw()">Withdraw</button>
</div>

<!-- Send Money -->
<div class="section">
    <h2>Send Money</h2>
    <input type="text" id="receiverMobile" placeholder="Receiver Mobile">
    <input type="number" id="sendAmount" placeholder="Amount">
    <button onclick="send()">Send</button>
</div>

<!-- Delete -->
<div class="section">
    <h2>Delete Account</h2>
    <button onclick="deleteAccount()">Delete</button>
</div>

<!-- Rich Users -->
<div class="section">
    <h2>Rich Users (balance ≥ 500)</h2>
    <button onclick="richUser()">Get Rich Users</button>
</div>

<!-- Poor Users -->
<div class="section">
    <h2>Poor Users (balance ≤ 500)</h2>
    <button onclick="poorUser()">Get Poor Users</button>
</div>

<!-- Output -->
<div class="section">
    <h2>Response</h2>
    <pre id="output"></pre>
</div>

<script>
    const baseUrl = "http://localhost:8585/Bank";
    let token = null;

    function showOutput(data) {
      document.getElementById("output").textContent =
        typeof data === "string" ? data : JSON.stringify(data, null, 2);
    }

    async function signup() {
      const name = document.getElementById("signupName").value;
      const mobile = document.getElementById("signupMobile").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${baseUrl}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile, password })
      });
      showOutput(await res.json());
    }

    async function login() {
      const mobile = document.getElementById("loginMobile").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${baseUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, password })
      });
      const data = await res.text();
      showOutput(data);
      if (data.includes("TOKEN:")) {
        token = data.split("TOKEN:")[1].trim();
        localStorage.setItem("jwtToken", token);
      }
    }

    async function balance() {
      token = localStorage.getItem("jwtToken");
      const res = await fetch(`${baseUrl}/balance`, {
        headers: { Authorization: "Bearer " + token }
      });
      showOutput(await res.text());
    }

    async function deposit() {
      token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("depositAmount").value;
      const res = await fetch(`${baseUrl}/deposit/${amount}`, {
        method: "PUT",
        headers: { Authorization: "Bearer " + token }
      });
      showOutput(await res.text());
    }

    async function withdraw() {
      token = localStorage.getItem("jwtToken");
      const amount = document.getElementById("withdrawAmount").value;
      const res = await fetch(`${baseUrl}/withdraw/${amount}`, {
        method: "PUT",
        headers: { Authorization: "Bearer " + token }
      });
      showOutput(await res.text());
    }

    async function send() {
      token = localStorage.getItem("jwtToken");
      const receiver = document.getElementById("receiverMobile").value;
      const amount = document.getElementById("sendAmount").value;
      const res = await fetch(`${baseUrl}/send/${receiver}/${amount}`, {
        method: "PUT",
        headers: { Authorization: "Bearer " + token }
      });
      showOutput(await res.text());
    }

    async function deleteAccount() {
      token = localStorage.getItem("jwtToken");
      const res = await fetch(`${baseUrl}/delete`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });
      showOutput(await res.text());
      localStorage.removeItem("jwtToken");
    }

    async function richUser() {
      const res = await fetch(`${baseUrl}/richUser`);
      showOutput(await res.json());
    }

    async function poorUser() {
      const res = await fetch(`${baseUrl}/poorUser`);
      showOutput(await res.json());
    }
</script>
</body>
</html>
