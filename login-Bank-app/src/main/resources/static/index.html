<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Banking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #response { white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Banking App</h2>

    <h3>Login</h3>
    <input type="text" id="mobile" placeholder="Mobile"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>

    <h3>Balance</h3>
    <button onclick="balance()">Check Balance</button>

    <h3>Deposit</h3>
    <input type="number" id="depositAmount" placeholder="Amount"/>
    <button onclick="deposit()">Deposit</button>

    <h3>Withdraw</h3>
    <input type="number" id="withdrawAmount" placeholder="Amount"/>
    <button onclick="withdraw()">Withdraw</button>

    <h3>Transfer</h3>
    <input type="text" id="toMobile" placeholder="To Mobile"/>
    <input type="number" id="transferAmount" placeholder="Amount"/>
    <button onclick="transfer()">Transfer</button>

    <div id="response"></div>
</div>

<script>
    const BASE_URL = "https://spring-boot-app-fl4i.onrender.com/Bank";

    async function request(endpoint, method="GET", body=null) {
      const token = localStorage.getItem("jwtToken");
      const headers = { "Content-Type": "application/json" };
      if (token) headers["Authorization"] = "Bearer " + token;

      const res = await fetch(`${BASE_URL}${endpoint}`, {
        method,
        headers,
        body: body ? JSON.stringify(body) : null
      });

      if (!res.ok) {
        document.getElementById("response").innerText = "Error " + res.status;
        return null;
      }

      try {
        return await res.json();
      } catch {
        return null;
      }
    }

    async function login() {
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;
      const res = await request("/login", "POST", { mobile, password });
      if (res && res.data) {
        localStorage.setItem("jwtToken", res.data);
        document.getElementById("response").innerText = "Login successful ✅";
      }
    }

    async function balance() {
      const res = await request("/balance");
      if (res) {
        document.getElementById("response").innerText = `Balance: ₹${res.data}`;
      }
    }

    async function deposit() {
      const amount = document.getElementById("depositAmount").value;
      const res = await request(`/deposit/${amount}`, "PUT");
      if (res) {
        document.getElementById("response").innerText = res.message;
      }
    }

    async function withdraw() {
      const amount = document.getElementById("withdrawAmount").value;
      const res = await request(`/withdraw/${amount}`, "PUT");
      if (res) {
        document.getElementById("response").innerText = res.message;
      }
    }

    async function transfer() {
      const toMobile = document.getElementById("toMobile").value;
      const amount = document.getElementById("transferAmount").value;
      const res = await request(`/transfer/${toMobile}/${amount}`, "POST");
      if (res) {
        document.getElementById("response").innerText =
          `Transfer successful ✅\n\nDetails:\n${JSON.stringify(res.data, null, 2)}`;
      }
    }
</script>
</body>
</html>
